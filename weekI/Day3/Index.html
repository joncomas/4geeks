<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Form</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">




    <!--1.Header Payment Form-->
    <div class="card text-left rounded-lg">
      <div class="card-header h3">
        Payment form example
      </div>
    <div class="card-body">
    <!--1.Header Payment Form-->




    <!--2.!!!Alert!!!-->
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
    <!--2.!!!Alert!!!-->



    <!--3.Card#Cvc$-->
      <form>
        <div class="form-row">
          <div class="col-5">
            <label>Card</label>
            <input id="cCardBoxId" type="text" class="form-control" placeholder="xxxxxxxxxxxxxx">
          </div>
          <div class="col-3">
              <label>CVC</label>
            <input id="CvCBoxId" type="text" class="form-control" placeholder="0000">
          </div>
          <div class="col-4">
              <label>Amount</label>
            <input id="AmountBoxId" type="text" class="form-control" placeholder="Amount">
          </div>
        </div>
      </form>
    <!--3.Card#Cvc$-->



    <!--4.NameLastName-->
      <form>
        <div class="row">
          <div class="col-6">
              <label>First name</label>
            <input id="nombrex" type="text" class="form-control" placeholder="">
          </div>
          <div class="col-6">
              <label>Last name</label>
            <input id="apellidox" type="text" class="form-control" placeholder="">
          </div>
        </div>
      </form>
    <!--4.NameLastName-->




    <!--5.CityStatePostal-->
      <form>
        <div class="row">
          <div class="col-6">
              <label>City</label>
            <input id="xCityx" type="text" class="form-control" placeholder="">
          </div>
          <div class="col-3">
              <label>State</label>
            <select id="inputState" class="form-control">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-3">
            <label>Postal code</label>
            <input id="postman" type="text" class="form-control" placeholder="">
          </div>
        </div>
      </form>
    <!--5.CityStatePostal-->



    <!--6.CardType&textArea-->

      <div class="rdbuttons">
          <label class="cards" >We accept:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-paypal" style="font-size:24px"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-amex" style="font-size:24px"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-diners-club" style="font-size:24px"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
              <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-visa" style="font-size:24px"></i>
              </label>
          </div>

          <div class="row">
            <div class="col-6 offset-6">
              <label>Message</label>
                <textarea id="textBoxx" rows="4" cols="55" resize="none">
                </textarea>
                <sub>Add any notes here.</sub>
            </div>
          </div>
      </div>
    </div>
    <!--6.CardType&textArea-->

    <!-- no script today no code-->>




    <!--7.FooterCancelSend-->
      <div class="card-footer text-muted">
        <div class="submitbuttons">
        <a href="#" class="btn btn-secondary btn-lg active " role="button" aria-pressed="true">Cancel</a>
        <a href="#" id="sendmit" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Send</a>
        </div>
      </div>
    <!--7.FooterCancelSend-->
  </div>
</div>





<!-- This is not the end-->


    <!--THE END-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="./dist/bundle.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
